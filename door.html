<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REdirect</title>

<body style="background:black;">

<style>
#door{position:fixed;top:0;left:0;height:100%;width:100%;background:black url('static/door3.gif');background-position:center center;background-size:100%;background-repeat:no-repeat;}

@media screen and (max-width: 1000px) {
    #door{background-size:200%;}
}

<div id="door"></div>
    

<script>
if( document.location.href.indexOf('?url=') > -1 ){
    setTimeout(function(){
        document.location = decodeURIComponent( document.location.href.split('?url=')[1] );
    },2000);
}
</script>
